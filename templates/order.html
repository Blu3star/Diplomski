{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/order.css') }}">
<title>Order</title>
<style>

</style>
{% endblock %}

{% block body %}
<div class="content">
    <h1 id="Naslov">Narudžba</h1>
    <br>
    <button class="btn btn-1" , onclick="window.location.href='/order'">Narudžba</button>
    <button class="btn btn-2" , onclick="window.location.href='/manufacturing'">Proizvodnja</button>
    <button class="btn btn-3" , onclick="window.location.href='/finishedproduct'">Gotovi proizvodi</button>
</div>

<div class="container">
    <form action="order" METHOD="POST">
        <label for="order">Izaberite proizvod koji želite naručiti:</label>
        <input list="products" name="product" id="product">
        <datalist id="products">
            <option value="Vratilo 1"></option>
            <option value="Vratilo 2"></option>
            <option value="Osovina 1"></option>
            <option value="Osovina 2"></option>
        </datalist>
        <input type="submit" value="Naruči" class="btn btn-secondary">

    </form>

    {% for order in product %}
    <h4>
        {{order.name}}
    </h4>

    {% endfor %}
</div>
{% endblock %}
